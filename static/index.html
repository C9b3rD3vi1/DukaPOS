<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DukaPOS - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #06b6d4;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --darker: #020617;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --white: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: var(--white);
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at top, rgba(6, 182, 212, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info span {
            color: var(--gray-light);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #0891b2;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 24px;
        }

        .stat-card h3 {
            font-size: 14px;
            color: var(--gray-light);
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--white);
        }

        .stat-card .change {
            font-size: 12px;
            margin-top: 8px;
        }

        .stat-card .change.positive { color: var(--success); }
        .stat-card .change.negative { color: var(--danger); }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .content-grid { grid-template-columns: 1fr; }
        }

        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 24px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Products Table */
        .products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .products-table th,
        .products-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .products-table th {
            color: var(--gray-light);
            font-size: 12px;
            text-transform: uppercase;
        }

        .products-table tr:hover {
            background: rgba(255,255,255,0.02);
        }

        .stock-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .stock-badge.ok { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .stock-badge.low { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .stock-badge.out { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        /* Recent Sales */
        .sale-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .sale-item:last-child { border-bottom: none; }

        .sale-info h4 { font-size: 14px; margin-bottom: 4px; }
        .sale-info p { font-size: 12px; color: var(--gray-light); }

        .sale-amount {
            font-weight: 600;
            color: var(--success);
        }

        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .login-container h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .login-container p {
            color: var(--gray-light);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: var(--gray-light);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--white);
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .error {
            color: var(--danger);
            font-size: 14px;
            margin-top: 10px;
        }

        /* Nav */
        nav {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 30px;
        }

        nav a {
            color: var(--gray-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover, nav a.active {
            color: var(--primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--dark);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 { margin-bottom: 20px; }

        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
            color: var(--gray-light);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container" id="app">
        <!-- Login View -->
        <div class="login-container" id="loginView">
            <h1>üîê DukaPOS</h1>
            <p>Sign in to manage your shop</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Phone or Email</label>
                    <input type="text" id="loginIdentifier" placeholder="+254700000001" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                <p class="error" id="loginError"></p>
            </form>
        </div>

        <!-- Dashboard View -->
        <div id="dashboardView" style="display: none;">
            <header>
                <div class="logo">üõí DukaPOS</div>
                <div class="user-info">
                    <span id="shopName">My Shop</span>
                    <button class="btn btn-outline" onclick="logout()">Logout</button>
                </div>
            </header>

            <nav>
                <a href="#" class="active">Dashboard</a>
                <a href="#" onclick="showProducts()">Products</a>
                <a href="#" onclick="showSales()">Sales</a>
                <a href="#" onclick="showSettings()">Settings</a>
            </nav>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Today's Sales</h3>
                    <div class="value">KSh <span id="todaySales">0</span></div>
                    <div class="change positive">üìà <span id="todayTransactions">0</span> transactions</div>
                </div>
                <div class="stat-card">
                    <h3>Today's Profit</h3>
                    <div class="value">KSh <span id="todayProfit">0</span></div>
                </div>
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <div class="value" id="totalProducts">0</div>
                </div>
                <div class="stat-card">
                    <h3>Low Stock Items</h3>
                    <div class="value" id="lowStockCount">0</div>
                    <div class="change negative" id="lowStockAlert"></div>
                </div>
            </div>

            <div class="content-grid">
                <div class="card">
                    <h2>
                        Products Inventory
                        <button class="btn btn-primary" onclick="showAddProduct()">+ Add</button>
                    </h2>
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div class="card">
                    <h2>Recent Sales</h2>
                    <div id="recentSales">
                        <!-- Sales will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal" id="addProductModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label>Selling Price (KSh)</label>
                    <input type="number" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label>Initial Stock</label>
                    <input type="number" id="productStock" value="0" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="productCategory" placeholder="e.g., Drinks, Food">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Product</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let token = localStorage.getItem('dukapos_token');

        // Check auth on load
        if (token) {
            loadDashboard();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('loginIdentifier').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: identifier, email: identifier, password })
                });

                const data = await res.json();
                if (res.ok) {
                    token = data.token;
                    localStorage.setItem('dukapos_token', token);
                    localStorage.setItem('dukapos_shop', JSON.stringify(data.shop));
                    loadDashboard();
                } else {
                    document.getElementById('loginError').textContent = data.error;
                }
            } catch (err) {
                document.getElementById('loginError').textContent = 'Login failed. Try again.';
            }
        });

        // Load Dashboard
        async function loadDashboard() {
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('dashboardView').style.display = 'block';

            const shop = JSON.parse(localStorage.getItem('dukapos_shop'));
            if (shop) {
                document.getElementById('shopName').textContent = shop.name || 'My Shop';
            }

            await Promise.all([loadDashboardData(), loadProducts(), loadRecentSales()]);
        }

        async function loadDashboardData() {
            try {
                const res = await fetch(`${API_URL}/shop/dashboard`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                document.getElementById('todaySales').textContent = data.total_sales?.toLocaleString() || '0';
                document.getElementById('todayProfit').textContent = data.total_profit?.toLocaleString() || '0';
                document.getElementById('todayTransactions').textContent = data.today_sales || '0';
                document.getElementById('totalProducts').textContent = data.total_products || '0';
                document.getElementById('lowStockCount').textContent = data.low_stock_count || '0';
            } catch (err) {
                console.error('Failed to load dashboard:', err);
            }
        }

        async function loadProducts() {
            try {
                const res = await fetch(`${API_URL}/products`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const products = await res.json();

                const tbody = document.getElementById('productsTable');
                tbody.innerHTML = products.map(p => {
                    let status = 'ok';
                    let statusText = 'In Stock';
                    if (p.current_stock <= 0) { status = 'out'; statusText = 'Out of Stock'; }
                    else if (p.current_stock <= p.low_stock_threshold) { status = 'low'; statusText = 'Low Stock'; }

                    return `<tr>
                        <td>${p.name}</td>
                        <td>KSh ${p.selling_price}</td>
                        <td>${p.current_stock} ${p.unit}</td>
                        <td><span class="stock-badge ${status}">${statusText}</span></td>
                    </tr>`;
                }).join('');
            } catch (err) {
                console.error('Failed to load products:', err);
            }
        }

        async function loadRecentSales() {
            try {
                const res = await fetch(`${API_URL}/sales`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const sales = await res.json();

                const container = document.getElementById('recentSales');
                if (sales.length === 0) {
                    container.innerHTML = '<p style="color: var(--gray-light);">No sales yet</p>';
                    return;
                }

                container.innerHTML = sales.slice(0, 5).map(s => `
                    <div class="sale-item">
                        <div class="sale-info">
                            <h4>${s.product?.name || 'Product'}</h4>
                            <p>${new Date(s.created_at).toLocaleTimeString()}</p>
                        </div>
                        <div class="sale-amount">+KSh ${s.total_amount}</div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Failed to load sales:', err);
            }
        }

        // Modal functions
        function showAddProduct() {
            document.getElementById('addProductModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('addProductModal').classList.remove('active');
        }

        // Add Product
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const product = {
                name: document.getElementById('productName').value,
                selling_price: parseFloat(document.getElementById('productPrice').value),
                current_stock: parseInt(document.getElementById('productStock').value),
                category: document.getElementById('productCategory').value
            };

            try {
                const res = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(product)
                });

                if (res.ok) {
                    closeModal();
                    document.getElementById('addProductForm').reset();
                    loadProducts();
                    loadDashboardData();
                } else {
                    alert('Failed to add product');
                }
            } catch (err) {
                alert('Error adding product');
            }
        });

        function logout() {
            localStorage.removeItem('dukapos_token');
            localStorage.removeItem('dukapos_shop');
            location.reload();
        }

        function showProducts() { loadProducts(); }
        function showSales() { loadRecentSales(); }
        function showSettings() { alert('Settings coming soon!'); }
    </script>
</body>
</html>
