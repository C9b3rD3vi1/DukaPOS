<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00A650">
  <title>Export Data - DukaPOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00A650',
            'primary-dark': '#059669',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white border-b border-gray-200 fixed top-0 left-0 right-0 z-50 h-16">
    <div class="max-w-full mx-auto px-4 h-full flex items-center justify-between">
      <div class="flex items-center">
        <a href="/dashboard" class="flex items-center gap-2">
          <div class="w-9 h-9 bg-primary rounded-xl flex items-center justify-center">
            <i data-lucide="arrow-left" class="text-white w-5 h-5"></i>
          </div>
          <span class="text-lg font-bold text-gray-900">Back to Dashboard</span>
        </a>
      </div>
    </div>
  </header>

  <main class="pt-20 px-4 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Export Data</h1>

    <div class="grid gap-4 md:grid-cols-2">
      <!-- Products Export -->
      <div class="bg-white p-6 rounded-xl shadow-sm border">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
            <i data-lucide="package" class="w-5 h-5 text-blue-600"></i>
          </div>
          <div>
            <h3 class="font-semibold text-gray-900">Products</h3>
            <p class="text-sm text-gray-500">Export your product inventory</p>
          </div>
        </div>
        <div class="flex gap-2">
          <button onclick="exportData('products', 'csv')" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-dark transition">CSV</button>
          <button onclick="exportData('products', 'json')" class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200 transition">JSON</button>
        </div>
      </div>

      <!-- Sales Export -->
      <div class="bg-white p-6 rounded-xl shadow-sm border">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
            <i data-lucide="receipt" class="w-5 h-5 text-green-600"></i>
          </div>
          <div>
            <h3 class="font-semibold text-gray-900">Sales</h3>
            <p class="text-sm text-gray-500">Export your sales transactions</p>
          </div>
        </div>
        <div class="flex gap-2">
          <button onclick="exportData('sales', 'csv')" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-dark transition">CSV</button>
          <button onclick="exportData('sales', 'json')" class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200 transition">JSON</button>
        </div>
      </div>

      <!-- Inventory Export -->
      <div class="bg-white p-6 rounded-xl shadow-sm border">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
            <i data-lucide="trending-up" class="w-5 h-5 text-purple-600"></i>
          </div>
          <div>
            <h3 class="font-semibold text-gray-900">Inventory</h3>
            <p class="text-sm text-gray-500">Export inventory with values</p>
          </div>
        </div>
        <div class="flex gap-2">
          <button onclick="exportData('inventory', 'csv')" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-dark transition">CSV</button>
          <button onclick="exportData('inventory', 'json')" class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200 transition">JSON</button>
        </div>
      </div>

      <!-- Reports Export -->
      <div class="bg-white p-6 rounded-xl shadow-sm border">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 bg-amber-100 rounded-lg flex items-center justify-center">
            <i data-lucide="file-text" class="w-5 h-5 text-amber-600"></i>
          </div>
          <div>
            <h3 class="font-semibold text-gray-900">Reports</h3>
            <p class="text-sm text-gray-500">Export sales reports</p>
          </div>
        </div>
        <div class="flex gap-2">
          <button onclick="exportData('report', 'csv')" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-dark transition">CSV</button>
          <button onclick="exportData('report', 'json')" class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200 transition">JSON</button>
        </div>
      </div>
    </div>

    <div id="status" class="mt-6"></div>
  </main>

  <script>
    lucide.createIcons();
    
    const token = localStorage.getItem('dukapos_token');
    if (!token) window.location.href = '/login';
    
    const shop = JSON.parse(localStorage.getItem('dukapos_shop') || '{}');
    const shopId = shop.id || 1;

    async function exportData(type, format) {
      const status = document.getElementById('status');
      status.innerHTML = '<div class="p-4 bg-blue-50 text-blue-700 rounded-lg">Preparing export...</div>';
      
      try {
        const response = await fetch(`/api/v1/export/${type}?format=${format}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!response.ok) {
          throw new Error('Export failed');
        }
        
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${type}_${new Date().toISOString().split('T')[0]}.${format}`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        a.remove();
        
        status.innerHTML = '<div class="p-4 bg-green-50 text-green-700 rounded-lg">Export downloaded successfully!</div>';
      } catch (e) {
        status.innerHTML = `<div class="p-4 bg-red-50 text-red-700 rounded-lg">Error: ${e.message}</div>`;
      }
    }
  </script>
</body>
</html>
