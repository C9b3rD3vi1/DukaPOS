<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00A650">
  <title>Shops - DukaPOS Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00A650',
            'primary-dark': '#059669',
            'primary-light': '#34D399',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .sidebar-link { @apply flex items-center gap-3 px-4 py-3 text-slate-300 hover:bg-white/10 hover:text-white rounded-xl transition-all; }
    .sidebar-link.active { @apply bg-primary text-white shadow-lg shadow-primary/25; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen">
  <!-- Header -->
  <header class="bg-white/10 backdrop-blur-xl border-b border-white/10 fixed top-0 left-0 right-0 z-50 h-16">
    <div class="max-w-full mx-auto px-4 h-full flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="/admin/dashboard" class="flex items-center gap-2">
          <div class="w-9 h-9 bg-gradient-to-br from-primary to-primary-dark rounded-xl flex items-center justify-center">
            <i data-lucide="shield-check" class="text-white w-5 h-5"></i>
          </div>
          <span class="text-lg font-bold text-white">DukaPOS Admin</span>
        </a>
      </div>
      <div class="flex items-center gap-4">
        <a href="/admin/dashboard" class="text-slate-300 hover:text-white px-3 py-2 rounded-xl hover:bg-white/10 transition">Dashboard</a>
        <a href="/admin/accounts" class="text-slate-300 hover:text-white px-3 py-2 rounded-xl hover:bg-white/10 transition">Accounts</a>
        <a href="/admin/shops" class="text-primary font-medium px-3 py-2">Shops</a>
        <a href="/admin/settings" class="text-slate-300 hover:text-white px-3 py-2 rounded-xl hover:bg-white/10 transition">Settings</a>
        <span class="text-slate-600">|</span>
        <a href="/dashboard" class="text-primary font-medium">View Site</a>
        <button onclick="logout()" class="text-red-400 hover:bg-red-500/20 px-3 py-2 rounded-xl transition">
          <i data-lucide="log-out" class="w-4 h-4"></i>
        </button>
      </div>
    </div>
  </header>

  <div class="flex pt-16">
    <!-- Sidebar -->
    <aside class="w-64 min-h-screen bg-white/5 border-r border-white/10 fixed left-0 top-16 bottom-0 p-4">
      <nav class="space-y-1">
        <a href="/admin/dashboard" class="sidebar-link">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
        </a>
        <a href="/admin/accounts" class="sidebar-link">
          <i data-lucide="users" class="w-5 h-5"></i> Accounts
        </a>
        <a href="/admin/shops" class="sidebar-link active">
          <i data-lucide="store" class="w-5 h-5"></i> Shops
        </a>
        <a href="/admin/subscriptions" class="sidebar-link">
          <i data-lucide="credit-card" class="w-5 h-5"></i> Subscriptions
        </a>
        <a href="/admin/settings" class="sidebar-link">
          <i data-lucide="settings" class="w-5 h-5"></i> Settings
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8">
      <div class="max-w-7xl mx-auto">
        <div class="flex items-center justify-between mb-8">
          <div>
            <h1 class="text-2xl font-bold text-white">Shop Management</h1>
            <p class="text-slate-400 mt-1">View and manage all shops</p>
          </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-3 gap-4 mb-8">
          <div class="bg-white/10 rounded-2xl p-5 border border-white/10">
            <p class="text-slate-400 text-sm">Total Shops</p>
            <p class="text-3xl font-bold text-white" id="totalShops">-</p>
          </div>
          <div class="bg-white/10 rounded-2xl p-5 border border-white/10">
            <p class="text-slate-400 text-sm">Active</p>
            <p class="text-3xl font-bold text-green-400" id="activeShops">-</p>
          </div>
          <div class="bg-white/10 rounded-2xl p-5 border border-white/10">
            <p class="text-slate-400 text-sm">Total Products</p>
            <p class="text-3xl font-bold text-blue-400" id="totalProducts">-</p>
          </div>
        </div>

        <!-- Shops Table -->
        <div class="bg-white/10 rounded-2xl border border-white/10 overflow-hidden">
          <table class="w-full">
            <thead class="bg-white/5">
              <tr>
                <th class="px-6 py-4 text-left text-xs font-semibold text-slate-400 uppercase">Shop</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-slate-400 uppercase">Owner</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-slate-400 uppercase">Plan</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-slate-400 uppercase">Status</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-slate-400 uppercase">Products</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-slate-400 uppercase">Created</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-white/10" id="shopsTable">
              <tr><td colspan="6" class="px-6 py-8 text-center text-slate-400">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    lucide.createIcons();
    const token = localStorage.getItem('dukapos_token');
    if (!token) window.location.href = '/admin/login';

    async function loadShops() {
      try {
        const res = await fetch('/api/v1/admin/shops', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.status === 401 || res.status === 403) return logout();
        
        const data = await res.json();
        
        document.getElementById('totalShops').textContent = data.total || '0';
        document.getElementById('activeShops').textContent = data.active || '0';
        document.getElementById('totalProducts').textContent = data.products || '0';
        
        const tbody = document.getElementById('shopsTable');
        if (!data.shops || !data.shops.length) {
          tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-slate-400">No shops found</td></tr>';
          return;
        }
        
        tbody.innerHTML = data.shops.map(shop => `
          <tr class="hover:bg-white/5">
            <td class="px-6 py-4">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary/20 rounded-xl flex items-center justify-center">
                  <i data-lucide="store" class="w-5 h-5 text-primary"></i>
                </div>
                <div>
                  <p class="text-white font-medium">${shop.name}</p>
                  <p class="text-slate-400 text-sm">${shop.phone || '-'}</p>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 text-slate-300">${shop.owner_name || '-'}</td>
            <td class="px-6 py-4"><span class="px-3 py-1 rounded-full text-xs font-medium ${shop.plan === 'business' ? 'bg-amber-500/20 text-amber-400' : shop.plan === 'pro' ? 'bg-purple-500/20 text-purple-400' : 'bg-slate-500/20 text-slate-400'}">${shop.plan || 'free'}</span></td>
            <td class="px-6 py-4"><span class="px-3 py-1 rounded-full text-xs font-medium ${shop.is_active ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}">${shop.is_active ? 'Active' : 'Inactive'}</span></td>
            <td class="px-6 py-4 text-slate-300">${shop.product_count || 0}</td>
            <td class="px-6 py-4 text-slate-400 text-sm">${new Date(shop.created_at).toLocaleDateString()}</td>
          </tr>
        `);
        lucide.createIcons();
      } catch (err) {
        console.error(err);
      }
    }

    function logout() {
      localStorage.removeItem('dukapos_token');
      window.location.href = '/admin/login';
    }

    loadShops();
  </script>
</body>
</html>
