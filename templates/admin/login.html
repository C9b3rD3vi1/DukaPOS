<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00A650">
  <title>Admin Login - DukaPOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00A650',
            'primary-dark': '#059669',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <a href="/" class="inline-flex items-center gap-2 mb-4">
        <div class="w-14 h-14 bg-gradient-to-br from-primary to-primary-dark rounded-2xl flex items-center justify-center shadow-lg shadow-primary-500/25">
          <i data-lucide="shield-check" class="text-white w-7 h-7"></i>
        </div>
      </a>
      <h1 class="text-2xl font-bold text-white">Admin Portal</h1>
      <p class="text-slate-400 mt-1">Sign in to manage the platform</p>
    </div>
    
    <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-float p-8 border border-white/10">
      <div id="errorAlert" class="mb-4 p-4 bg-red-500/20 border border-red-500/30 rounded-xl hidden">
        <p id="errorMessage" class="text-red-300 text-sm text-center"></p>
      </div>
      
      <form id="adminLoginForm" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-slate-300 mb-2">Email</label>
          <input type="email" id="adminEmail" placeholder="admin@dukapos.com" required 
            class="w-full px-4 py-3.5 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-500 focus:ring-2 focus:ring-primary/50 focus:border-primary focus:bg-white/10 transition-all">
        </div>
        <div>
          <label class="block text-sm font-semibold text-slate-300 mb-2">Password</label>
          <input type="password" id="adminPassword" placeholder="Enter your password" required 
            class="w-full px-4 py-3.5 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-500 focus:ring-2 focus:ring-primary/50 focus:border-primary focus:bg-white/10 transition-all">
        </div>
        
        <button type="submit" id="submitBtn" class="w-full py-3.5 bg-gradient-to-br from-primary to-primary-dark text-white rounded-xl font-semibold hover:shadow-lg hover:shadow-primary-500/25 hover:-translate-y-0.5 transition-all flex items-center justify-center gap-2">
          <i data-lucide="log-in" class="w-5 h-5"></i>
          Sign In
        </button>
      </form>
      
      <div class="mt-6 pt-6 border-t border-white/10 text-center">
        <a href="/login" class="text-slate-400 hover:text-white text-sm transition">
          <i data-lucide="arrow-left" class="w-4 h-4 inline mr-1"></i>
          Back to user login
        </a>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
    
    // Show error message
    function showError(message) {
      const errorAlert = document.getElementById('errorAlert');
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorAlert.classList.remove('hidden');
    }
    
    // Hide error message
    function hideError() {
      document.getElementById('errorAlert').classList.add('hidden');
    }
    
    // Set loading state
    function setLoading(loading) {
      const submitBtn = document.getElementById('submitBtn');
      if (loading) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Signing in...';
      } else {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i data-lucide="log-in" class="w-5 h-5"></i> Sign In';
      }
      lucide.createIcons();
    }
    
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value;
      
      if (!email) {
        showError('Please enter your email address');
        return;
      }
      
      if (!password) {
        showError('Please enter your password');
        return;
      }
      
      setLoading(true);
      
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          showError(data.error || 'Login failed. Please check your credentials.');
          setLoading(false);
          return;
        }
        
        if (data.account && data.account.is_admin) {
          // Admin login successful
          localStorage.setItem('dukapos_token', data.token);
          localStorage.setItem('dukapos_shop', JSON.stringify(data.shop));
          localStorage.setItem('dukapos_admin', 'true');
          window.location.href = '/admin/dashboard';
        } else {
          // Not an admin
          showError('Access denied. This account does not have admin privileges.');
          setLoading(false);
        }
      } catch (err) {
        showError('Connection error. Please check your network and try again.');
        setLoading(false);
      }
    });
  </script>
</body>
</html>
