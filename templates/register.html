<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00A650">
  <title>Register - DukaPOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00A650',
            'primary-dark': '#059669',
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 via-white to-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-float p-8 border border-gray-100">
      <div class="text-center mb-8">
        <a href="/" class="inline-flex items-center gap-2 mb-4">
          <div class="w-14 h-14 bg-gradient-to-br from-primary to-primary-dark rounded-2xl flex items-center justify-center shadow-lg shadow-primary-500/25">
            <i data-lucide="shopping-bag" class="text-white w-7 h-7"></i>
          </div>
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Create Account</h1>
        <p class="text-gray-500 mt-1">Start managing your shop in minutes</p>
      </div>
      
      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Shop Name</label>
          <input type="text" id="shopName" placeholder="e.g., Mama Mwende's Duka" required 
            class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all bg-gray-50/50">
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Your Name</label>
          <input type="text" id="ownerName" placeholder="Your full name" required 
            class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all bg-gray-50/50">
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
          <input type="tel" id="phone" placeholder="+254700000001" required 
            class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all bg-gray-50/50">
          <p class="text-xs text-gray-500 mt-1">We'll send you a verification code</p>
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email (Optional)</label>
          <input type="email" id="email" placeholder="you@example.com" 
            class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all bg-gray-50/50">
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input type="password" id="password" placeholder="At least 6 characters" required minlength="6"
            class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all bg-gray-50/50">
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required 
            class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all bg-gray-50/50">
        </div>
        
        <p class="text-red-500 text-sm hidden" id="registerError"></p>
        
        <button type="submit" class="w-full py-3.5 bg-gradient-to-br from-primary to-primary-dark text-white rounded-xl font-semibold hover:shadow-lg hover:shadow-primary-500/25 hover:-translate-y-0.5 transition-all flex items-center justify-center gap-2">
          <i data-lucide="user-plus" class="w-5 h-5"></i>
          Create Account
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">Already have an account? 
          <a href="/login" class="text-primary hover:underline font-semibold">Sign in</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
    
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorEl = document.getElementById('registerError');
      
      if (password !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match';
        errorEl.classList.remove('hidden');
        return;
      }
      
      errorEl.classList.add('hidden');
      
      const data = {
        name: document.getElementById('shopName').value,
        owner_name: document.getElementById('ownerName').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        password: password
      };
      
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        
        if (res.ok) {
          localStorage.setItem('dukapos_token', result.token);
          localStorage.setItem('dukapos_shop', JSON.stringify(result.shop));
          window.location.href = '/dashboard';
        } else {
          errorEl.textContent = result.error || 'Registration failed. Please try again.';
          errorEl.classList.remove('hidden');
        }
      } catch (err) {
        errorEl.textContent = 'Connection error. Please try again.';
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
