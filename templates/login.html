<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00A650">
  <title>Login - DukaPOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00A650',
            'primary-dark': '#059669',
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 via-white to-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-float p-8 border border-gray-100">
      <div class="text-center mb-8">
        <a href="/" class="inline-flex items-center gap-2 mb-4">
          <div class="w-14 h-14 bg-gradient-to-br from-primary to-primary-dark rounded-2xl flex items-center justify-center shadow-lg shadow-primary-500/25">
            <i data-lucide="shopping-bag" class="text-white w-7 h-7"></i>
          </div>
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
        <p class="text-gray-500 mt-1">Sign in to your account</p>
      </div>
      
      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Phone or Email</label>
          <input type="text" id="loginIdentifier" placeholder="+254700000001" required 
            class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all bg-gray-50/50">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required 
            class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all bg-gray-50/50">
        </div>
        
        <p class="text-red-500 text-sm hidden" id="loginError"></p>
        
        <button type="submit" class="w-full py-3.5 bg-gradient-to-br from-primary to-primary-dark text-white rounded-xl font-semibold hover:shadow-lg hover:shadow-primary-500/25 hover:-translate-y-0.5 transition-all flex items-center justify-center gap-2">
          <i data-lucide="log-in" class="w-5 h-5"></i>
          Sign In
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">Don't have an account? 
          <a href="/register" class="text-primary hover:underline font-semibold">Create one</a>
        </p>
      </div>
      
      <div class="mt-4 text-center">
        <a href="/" class="text-gray-500 text-sm hover:text-gray-700 inline-flex items-center gap-1 transition">
          <i data-lucide="arrow-left" class="w-4 h-4"></i>
          Back to home
        </a>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const identifier = document.getElementById('loginIdentifier').value;
      const password = document.getElementById('loginPassword').value;
      const errorEl = document.getElementById('loginError');
      
      errorEl.classList.add('hidden');
      
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone: identifier, email: identifier, password })
        });
        const data = await res.json();
        
        if (res.ok) {
          localStorage.setItem('dukapos_token', data.token);
          localStorage.setItem('dukapos_shop', JSON.stringify(data.shop));
          window.location.href = '/dashboard';
        } else {
          errorEl.textContent = data.error || 'Login failed. Please try again.';
          errorEl.classList.remove('hidden');
        }
      } catch (err) {
        errorEl.textContent = 'Connection error. Please try again.';
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
